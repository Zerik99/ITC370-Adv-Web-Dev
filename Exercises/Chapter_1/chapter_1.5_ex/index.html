<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Adding Style</title>
        <style>
            h1{
                font-family: Arial, Helvetica, sans-serif;
                font-size: 24px;
                margin:0;
                padding-bottom: 6px;
            }
            p{
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>Adding Styles</h1>
        <p style="color: blue; text-decoration: line-through;">First Paragraph</p>
        <p>Second paragraph</p>
    </body>
</html>

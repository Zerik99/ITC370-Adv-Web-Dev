<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container heading">
      <h1 class="display-1">
        <script>
          window.document.write("Hello, JavaScript");
        </script>
      </h1>
      <p>
        <script>
          var myName = "Erik";
          window.document.write(myName);
          //   myName = "Stitch";
          //   window.document.write(myName);
        </script>
      </p>
      <hr />
      <script>
        document.write("<p>My name is " + myName + "</p>");
        console.log("<p>My name is " + myName + "</p>");
      </script>
    </div>
    <div class="container heading">
      <!-- <p onclick="alert(myName)">Click Me!</p> -->
      <button
        id="userName"
        type="button"
        class="btn btn-primary"
        onclick="alert('Hello')"
      >
        Say Hello
      </button>
      <!-- <script>
        var newName = prompt("What is your username?");
        console.log(newName);
        document.getElementById("userName").innerHTML = "Say hello, " + newName;
      </script> -->
    </div>
    <div class="container heading">
      <div class="card" style="width: 18rem">
        <figure class="figure">
          <img
            id="cardImg"
            src="Images/Puppy.jpg"
            class="card-img-top"
            alt="Puppy"
          />
          <script>
            var dogAlt = document.getElementById("cardImg").alt;
            console.log(dogAlt);
          </script>
          <figcaption class="figure-caption text-end">
            a caption for the above Image
          </figcaption>
        </figure>
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <button
            type="button"
            class="btn btn-primary"
            onclick="document.getElementById('cardImg').src = 'Images/Puppy.jpg'"
          >
            Puppies
          </button>
          <button
            type="button"
            class="btn btn-primary"
            onclick="document.getElementById('cardImg').src = 'Images/Kitten.jpg'"
          >
            Kittens
          </button>
        </div>
      </div>
    </div>
    <div id="theFooter"></div>
    <!-- <footer class="bg-dark text-light">Thank you for visiting my page!</footer> -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
